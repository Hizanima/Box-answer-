            border: none;

        }

            background-color: #C62828; /* Cor do botão quando passa o mouse */
        }
        h2 {
            font-size: 18px;

        /* Personalizando o link */
        #special-link {
            color: #FF6347; /* Cor do link */
            text-decoration: none; /* Remove o sublinhado */
        }
        #special-link:hover {
            color: #FF4500; /* Cor do link quando passa o mouse */
        }

            color: #8B0000; /* Cor do link visitado */

</head>
<body>

<div class="container">
    <div class="gif">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWNxdTV2MzRraGFkaG00Y2M5OHhxbGR2dXkwNHp3ZHF4Nnd3YXh1diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/QERa6qfZXp5m3CJ8vs/giphy.webp" alt="Personagem">
    </div>
    <h2>qual a frase de 3 palavras que completa o final do poema no qr code?</h2>
    <input type="text" id="user-input" placeholder="Digite aqui...">
    <button onclick="checkWord()">Manifestar</button>

    <div id="link-container">
        <a id="special-link" href="https://www.exemplo.com" target="_blank">Clique aqui para acessar o link!</a>
    </div>
</div>

<script>
    function checkWord() {
        var input = document.getElementById("user-input").value.toLowerCase();
        var linkContainer = document.getElementById("link-container");

        // Palavra chave para liberar o link
        var keyword = "eu te amo"; // Palavra-chave que libera o link

        if (input === keyword) {
            linkContainer.style.display = "block";
        } else {
            linkContainer.style.display = "none";
        }
    }
</script>

</body>
</html>
