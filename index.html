<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Texto com Coração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Coloca os elementos na vertical */
            height: 100vh;
            background-color: #555555; /* Cor de fundo da página */
        }

        .container {
            position: relative; /* Para poder posicionar corretamente */
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXlxY2RoeWdkeHhkOWI0YmRjNnp6dGJ3YjRxZ2p3OGludWk1eGR5aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/uvLk8Cti5JGOLiwUs0/giphy.gif'); /* Substitua pelo link da sua imagem */
            background-size: contain; /* Faz com que a imagem se ajuste sem cortar */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Garante que a imagem não se repita */
            width: 80%;
            max-width: 600px;
            min-height: 300px; /* Garante que a altura mínima da caixa não mude */
            z-index: 2; /* Garante que a caixa fique acima do GIF */
            margin-top: -50px; /* Mover a caixa para cima */
        }

        #heart-container {
            display: none;
            margin-bottom: 20px;
            text-align: center; /* Centraliza o conteúdo */
        }

        #heart-link {
            font-size: 40px; /* Tamanho do coração */
            color: #FF0000; /* Cor do coração */
            text-decoration: none; /* Remove o sublinhado */
        }

        #heart-link:hover {
            color: #FF4500; /* Cor do coração ao passar o mouse */
            transform: scale(1.2); /* Aumenta o tamanho ao passar o mouse */
            transition: transform 0.2s ease-in-out;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top:-20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #c62828; /* Cor do botão vermelho */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c; /* Cor do botão quando passa o mouse */
        }

        h2 {
            font-size: 18px;
            margin-bottom: 30px; /* Aumentado o espaço entre o enunciado e o campo de texto */
            color: white; /* Cor do texto */
            text-shadow: 1px 1px 3px black; /* Adiciona sombra ao texto */
        }

        /* GIF posicionado abaixo da caixa */
        .gif {
            position: absolute;
            bottom: 10px; /* Ajusta a posição do GIF */
            left: 50%;
            transform: translateX(-50%); /* Garante a centralização exata */
            z-index: 1; /* Garante que o GIF fique abaixo da caixa */
        }

        .gif img {
            max-width: 250px;  /* Limita a largura máxima */
            max-height: 250px; /* Limita a altura máxima */
        }
    </style>
</head>
<body>
<audio autoplay loop>
  <source src="https://github.com/Hizanima/Musica/raw/refs/heads/main/zapsplat_household_radio_alarm_clock_set_down_wood_bedside_cabinet_002_85519.mp3" type="audio/mp3">
  Seu navegador não suporta a tag de áudio.
</audio>
<!-- Coração na parte superior -->
<div id="heart-container">
    <a id="heart-link" href="https://youtu.be/qhn8NF5nWWw?si=PS2tAl2P-fzQlSxm" target="_blank">&#10084; Clique no coração</a> <!-- Ícone do coração -->
</div>

<div class="container" style="padding-top: 150px;"> <!-- Adicionando padding-top -->
    <h2>Qual a frase de 3 palavras que completa o final do poema no QR code?</h2>
    <input type="text" id="user-input" placeholder="Digite aqui...">
    <button onclick="checkWord()">Manifestar</button>
    <position: absolute
    
</div>
</div>

<div class="gif">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExazRvaWtpc21zNncydjFxeDQ3bTJtdHZ5dzVhMDJueGJ1OXM5M2F1byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XH8aeqTIzOxxcpQP7l/giphy.gif" alt="Personagem">
</div>

<script>
    function checkWord() {
        var input = document.getElementById("user-input").value.toLowerCase();
        var heartContainer = document.getElementById("heart-container");

        // Palavra-chave para liberar o coração
        var keyword = "eu te amo"; // Palavra-chave que libera o coração

        if (input === keyword) {
            heartContainer.style.display = "block";
        } else {
            heartContainer.style.display = "none";
        }
    }
</script>

</body>
</html>
